# ============================================================================
# Nginx Configuration for AI Voice Agent (Windows)
# ============================================================================
# This configuration:
# - Listens on port 80 (HTTP)
# - Routes frontend traffic to Streamlit (port 8501)
# - Load balances API traffic across 3 backend workers (8000-8002)
# - Supports WebSocket connections
# - Optimized for Windows 10/11
#
# Installation path (default): C:\nginx\conf\nginx.conf
# ============================================================================

# Worker processes - set to number of CPU cores
worker_processes 4;

# Error log location
error_log logs/error.log warn;
pid logs/nginx.pid;

events {
    # Maximum number of simultaneous connections per worker
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log logs/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Increase buffer sizes for large requests (audio files)
    client_body_buffer_size 128k;
    client_max_body_size 50M;  # Allow up to 50MB uploads (audio files)
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 300;
    client_header_timeout 300;
    send_timeout 300;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # ========================================================================
    # UPSTREAM BACKEND SERVERS (Load Balancing)
    # ========================================================================
    
    upstream backend_api {
        # Round-robin load balancing across 3 workers
        server 127.0.0.1:8000;
        server 127.0.0.1:8001;
        server 127.0.0.1:8002;
        
        # Keep connections alive
        keepalive 32;
    }

    # ========================================================================
    # MAIN SERVER BLOCK
    # ========================================================================
    
    server {
        listen 80;
        server_name localhost;

        # ====================================================================
        # STREAMLIT FRONTEND (Default Route)
        # ====================================================================
        
        location / {
            proxy_pass http://127.0.0.1:8501;
            proxy_http_version 1.1;
            
            # WebSocket support for Streamlit
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable buffering for real-time updates
            proxy_buffering off;
            
            # Timeouts for long-running connections
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # ====================================================================
        # STREAMLIT WEBSOCKET (Special handling)
        # ====================================================================
        
        location /_stcore/stream {
            proxy_pass http://127.0.0.1:8501/_stcore/stream;
            proxy_http_version 1.1;
            
            # WebSocket upgrade
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # No buffering for streaming
            proxy_buffering off;
            proxy_cache off;
            
            # Long timeout for persistent connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # ====================================================================
        # BACKEND API (Load Balanced)
        # ====================================================================
        
        location /api/ {
            proxy_pass http://backend_api/api/;
            proxy_http_version 1.1;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Keep connections alive
            proxy_set_header Connection "";
            
            # Timeouts for AI processing
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Disable buffering for large responses
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ====================================================================
        # BACKEND HEALTH CHECK
        # ====================================================================
        
        location /health {
            proxy_pass http://backend_api/health;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Quick timeout for health checks
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # ====================================================================
        # BACKEND WEBSOCKET (Voice Streaming)
        # ====================================================================
        
        location /ws/ {
            proxy_pass http://backend_api/ws/;
            proxy_http_version 1.1;
            
            # WebSocket upgrade
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # No buffering for streaming
            proxy_buffering off;
            
            # Long timeout for persistent WebSocket connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # ====================================================================
        # STATIC FILES (Optional - for future use)
        # ====================================================================
        
        location /static/ {
            alias C:/AIVoiceAgent/static/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # ====================================================================
        # ERROR PAGES
        # ====================================================================
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root html;
        }
    }
}
